<!-- manage_orders.html -->
<h1>Manage Orders</h1>
<table>
  <tr>
    <th>Order ID</th>
    <th>Customer Name</th>
    <th>Total Price</th>
    <th>Order Date</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{ order.order_id }}</td>
    <td>{{ order.customer_name }}</td>
    <td>{{ order.total_price }}</td>
    <td>{{ order.order_date }}</td>
  </tr>
  {% endfor %}
</table>
