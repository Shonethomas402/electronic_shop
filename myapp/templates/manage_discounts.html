<!-- manage_discounts.html -->
<h1>Manage Discounts</h1>
<table>
  <tr>
    <th>Code</th>
    <th>Description</th>
    <th>Percentage</th>
    <th>Active</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  {% for discount in discounts %}
  <tr>
    <td>{{ discount.code }}</td>
    <td>{{ discount.description }}</td>
    <td>{{ discount.percentage }}</td>
    <td>{{ discount.active }}</td>
    <td>{{ discount.start_date }}</td>
    <td>{{ discount.end_date }}</td>
  </tr>
  {% endfor %}
</table>
