<!-- templates/manage_users.html -->
<h1>User Management</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
